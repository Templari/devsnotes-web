<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nova Conta | Devsnotes</title>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="js/util.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div class="container">
      <h1>Nova Conta</h1>

      <form action="notes.html" method="POST" data-url="https://apidevsnotes.herokuapp.com/api/user">
        <div class="card">
          <div class="card-body">

            <div class="form-group row">
              <label for="email" class="col-sm-2 col-form-label">E-mail:</label>
              <div class="col-sm-10">
                <input autocomplete="off" type="email" name="email" id="email" class="form-control">
              </div>
            </div>

            <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label">Nome:</label>
              <div class="col-sm-10">
                <input autocomplete="off" type="text" name="name" id="name" class="form-control">
              </div>
            </div>

            <div class="form-group row">
              <label for="password" class="col-sm-2 col-form-label">Senha:</label>
              <div class="col-sm-10">
                <input type="password" name="password" id="password" class="form-control">
              </div>
            </div>

            <div class="form-group row">
              <label for="password_confirmation" class="col-sm-2 col-form-label">Confirme a Senha:</label>
              <div class="col-sm-10">
                <input type="password" name="password_confirmation" id="password_confirmation" class="form-control">
              </div>
            </div>
          </div>

          <div class="card-footer text-center">
            <button type="submit" class="btn btn-primary">Finalizar Cadastro</button>
          </div>
        </div>
      </form>
    </div>
  </main>

  <script src="js/validation.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
