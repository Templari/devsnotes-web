<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Devsnotes</title>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="js/util.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/token.js"></script>
  <script>
    if (token) {
      window.location = 'notes.html'
    }
  </script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div class="container">
      <h1>Login</h1>

      <form action="notes.html" method="POST" data-url="http://localhost:8000/api/auth/login" data-url-prod="https://apidevsnotes.herokuapp.com/api/auth/login">
        <div class="card">
          <div class="card-body">

            <input type="hidden" name="method" value="POST">
  
            <div class="form-group row">
              <label for="email" class="col-sm-2 col-form-label">E-mail:</label>
              <div class="col-sm-10">
                <input type="email" name="email" id="email" class="form-control">
              </div>
            </div>
  
            <div class="form-group row">
              <label for="password" class="col-sm-2 col-form-label">Senha:</label>
              <div class="col-sm-10">
                <input type="password" name="password" id="password" class="form-control">
              </div>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="remember" value="remember">
              <label class="form-check-label" for="remember">Continuar logado</label>
            </div>
          </div>
  
          <div class="card-footer text-center">
            <button type="submit" class="btn btn-primary">Entrar</button>
          </div>
        </div>
      </form>
    </div>
  </main>

  <script src="js/validation.js"></script>
  <script>
    const form = document.querySelector('form')
    form.addEventListener('submit', e => Validator.handleSubmit(e, form, processLogin))

    function processLogin(res) {
      Validator.showError(form.querySelector('#email'), res['error'])

      return authenticate(res['token'])
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
