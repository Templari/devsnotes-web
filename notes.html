<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minhas Notas | Devsnotes</title>
  <script src="js/util.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/token.js"></script>
  <script>
    if (! token) {
      window.location = 'login.html'
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div class="container">

      <div class="notes">
        <h1>Minhas Notas</h1>

        <ul class="list"></ul>
      </div>
    </div>

    <a href="form.html" class="btn btn-outline-success">Criar Nota</a>

    <!-- TODO: Mover logout para a navbar geral -->
    <form action="index.html" method="POST" data-url-prod="https://tdevsnotes.herokuapp.com/api/auth/logout" data-url="http://localhost:8000/api/auth/logout" onsubmit="return runAjax(this, logout, token)">
      <button type="submit" class="btn btn-outline-primary">Sair</button>
    </form>
  </main>

  <script src="js/notes.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
